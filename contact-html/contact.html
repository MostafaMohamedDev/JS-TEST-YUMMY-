                        <form col-lg-8>
                            <h6 class="form head">Contact US</h6>

                            <div class="input-group">
                                <input type="text" placeholder="Enter your name" id="contact-name"
                                    onkeyup="validName()">
                                <span id="name-error"></span>
                            </div>
                            <div class="input-group">
                                <input type="text" placeholder="Enter Email" id="contact-email" onkeyup="validEmail()">
                                <span id="email-error"></span>
                            </div>

                            <div class="input-group">
                                <input type="tel" placeholder="Enter Phone" id="contact-Phone" onkeyup="validPhone()">
                                <span id="phone-error"></span>
                            </div>

                            <div class="input-group">
                                <input type="number" placeholder="Enter Age" id="contact-Age" onkeyup="validAge()">
                                <span id="age-error"></span>

                            </div>

                            <div class="input-group">
                                <input type="text" placeholder="Enter Password" id="contact-Password"
                                    onkeyup="validPassword()">
                                <span id="password-error"></span>

                            </div>

                            <div class="input-group">
                                <input type="text" placeholder="Enter Repassword" id="contact-Repassword"
                                    onkeyup="validRepassword()">
                                <span id="repasswod-error"></span>

                            </div>





                            <button onclick="return validateForm()">Submit</button>
                            <span id="submit-error"></span>


                        </form>
